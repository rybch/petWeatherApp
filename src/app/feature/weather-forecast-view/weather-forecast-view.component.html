<app-location-search
  [control]="myControl"
  [locations]="locations$ | async"
  [error]="locationError$ | async"
  (locationChange)="locationSelected($event)"
></app-location-search>

<app-current-weather
  [weather]="weather$ | async"
  [error]="weatherError$ | async"
></app-current-weather>

<app-weather-forecast
  [forecast]="forecast$ | async"
  [error]="forecastError$ | async"
></app-weather-forecast>
