@if ( forecast ) {
<h2>5-day weather forecast</h2>
<div class="grid grid-cols-5">
  @for (dailyForecast of forecast ; track dailyForecast) {
  <div>
    <h3>{{ dailyForecast.date | date }}</h3>
    <p>min: {{ dailyForecast.minTemp | number : '1.0-0' }}°C</p>
    <p>max: {{ dailyForecast.maxTemp | number : '1.0-0' }}°C</p>
    <img [src]="dailyForecast.weatherIcon" alt="Weather Icon" />
    <p>{{ dailyForecast.weatherDescription }}</p>
  </div>
  }
</div>
}
